<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="center">
      <h1>Register</h1>
      <form id="registerForm" action="register_two.html" method="post" onsubmit="return validasi()">
        <div class="txt_field">
          <input type="text" id="firstname" name="firstname">
          <label>First Name</label>
        </div>
        <div class="txt_field">
          <input type="text" id="lastname" name="lastname">
          <label>Last Name</label>
        </div>
        <div class="txt_field", type="date"> 
          <input type="date" id="dob" name="dob"> 
          <label>Date of Birth</label>
        </div>
        <div class="txt_field">
          <select required>
            <option value="" selected disabled>Select One</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
          <label>Gender</label>
        </div>
        <div class="txt_field">
          <input type="text">
          <label>Address</label>
        </div>
        <div class="txt_field">
          <input type="tel" id="phone" name="phone">
          <label>Phone Number</label>
        </div>
        <input type="submit" value="Next">
        <div type=submit class="signup_link">
          Already a member? <a href="login.html">Log In</a>
        </div>
        <script src="register_one.js"></script>
      </form>
    </div>
  </body>
</html>
